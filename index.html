<!-- Es soll eine Anzahl von 20 - 40 Pokemon direkt gerendert werden.-->
<!--Kreatives Design -->
<!--Button unten auf der Seite, um weitere Pokemon zu laden -->
<!--Während des Ladens erscheint ein Loadingscreen -->
<!--Der Button kann während des Ladens nicht erneut angeklickt werden -->
<!--Pokemon werden auf dem Bildschirm standardmäßig mit einer kleinen Pokemonkarte angezeigt -->
<!--Auf der kleinen Karte sind folgende Werte zu finden: Name, Typ, Bild, Hintergrundfarbe passend zum Typ, Id (optional)-->
<!--Die kleine Karte hat einen hover Effekt -->
<!--Beim Klicekn auf eine kleine Pokemonkarte soll sich diese zu einer großen Karte öffnen -->
<!--Für große Karte transparentes Overlay. Wenn man neben die große Karte klickt, soll sie geschlossen werden-->
<!--Bei Ansicht der großen Karte soll der Hintergrund nicht scrollbar sein -->
<!--Auf der großen Karte sollten mehr Informationen stehen als auf der kleinen Karte. Mindestens Angriffe, Verteidigung, Größe, Gewicht -->
<!--Es gibt Pfeile, um zwischen den Pokemon in der großen Ansicht zu wechseln-->
<!--Bis 320px Breite alles responsive ohne horizontalen Scrollbalken -->
<!--Content-Begrenzung auf 1440px -->
<!--Favicon vorhanden -->
<!--Dokumenttitel vorhanden -->
<!--Sprachkonsitenz: Alles in einer Sprache -->
<!--Header vorhanden mit: Logo, Titel und Suchleiste -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/starndard.css" />
    <link rel="stylesheet" href="./styles/style.css" />
    <link rel="stylesheet" href="./styles/assets.css" />
    <link rel="stylesheet" href="./styles/paddingMargins.css" />
    <link rel="stylesheet" href="./styles/overlay.css" />
    <link rel="stylesheet" href="./styles/colors.css" />
    <link rel="stylesheet" href="./styles/loadingspinner.css" />
    <link rel="icon" href="./assets/icons/pokeball.png" />
    <script src="./scripts/script.js"></script>
    <script src="./scripts/templates.js"></script>
    <title>Pokedex</title>
  </head>
  <body onload="init()">
    <header>
      <div class="center-content">
        <div class="max-width-1440px">
          <div class="header-content pd-lr-dflt">
            <div class="logo-div">
              <img
                src="./assets/icons/pokeball.png"
                alt="pokeball"
                class="logo-img"
              />
              <span class="logo-text">Pokedex</span>
            </div>
            <input
              type="text"
              class="search"
              placeholder="search"
              onkeyup="searchAndShowPokemons()"
              id="search"
            />
          </div>
        </div>
      </div>
    </header>
    <section class="center-content">
      <div class="max-width-1440px">
        <div class="content pd-lr-dflt pd-tb-24px" id="content"></div>
        <div class="d-none" id="loading-spinner-div">
          <div class="loading-spinner" id="loading-spinner"></div>
          <div class="loading-text">Loading ...</div>
        </div>
        <div class="loadmore-btn-div pd-b-24px">
          <a href="#loading-spinner-div">
            <button onclick="loadMorePokemon()" class="btn">Load more</button>
          </a>
        </div>
      </div>
    </section>
    <section class="overlay-div" id="overlay-div">
      <div class="overlay-dialog fire-card d-none">
        <img
          src="./assets/icons/close_white.png"
          alt="Close"
          class="close-icon"
        />
        <div class="overlay-name">Glumanda</div>
        <div class="overlay-attr-div">
          <div class="overlay-attr fire-attr">Fire</div>
          <div class="overlay-attr fire-attr">Flight</div>
        </div>
        <div class="overlay-info">
          <div class="info-tabs-div margin-tb-16px pd-lr-32px">
            <button class="tab-lnk">About</button>
            <button class="tab-lnk">Base Stats</button>
            <button class="tab-lnk">Evolution</button>
            <button class="tab-lnk">Moves</button>
          </div>
          <div class="base-stats-div pd-lr-32px">
            <span class="card-text">HP</span>
            45
            <span>progression</span>
            <span class="card-text">Attack</span>
            60
            <span>progression</span>
          </div>
        </div>
        <div class="overlay-img-div">
          <img src="./assets/img/4.png" alt="Glumanda" class="overlay-img" />
        </div>
      </div>
    </section>
    <footer></footer>
  </body>
</html>
