<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/starndard.css" />
    <link rel="stylesheet" href="./styles/style.css" />
    <link rel="stylesheet" href="./styles/assets.css" />
    <link rel="stylesheet" href="./styles/paddingMargins.css" />
    <link rel="stylesheet" href="./styles/overlay.css" />
    <link rel="stylesheet" href="./styles/colors.css" />
    <link rel="stylesheet" href="./styles/loadingspinner.css" />
    <link rel="icon" href="./assets/icons/pokeball.png" />
    <script src="./scripts/script.js"></script>
    <script src="./scripts/templates.js"></script>
    <script src="./scripts/insertPokemonProperties.js"></script>
    <script src="./scripts/render.js"></script>
    <script src="./scripts/pokemonLogic.js"></script>
    <title>Pokedex</title>
  </head>
  <body onload="init()">
    <header>
      <div class="center-content">
        <div class="max-width-1440px">
          <div class="header-content pd-lr-dflt">
            <div class="logo-div">
              <img
                src="./assets/icons/pokeball.png"
                alt="pokeball"
                class="logo-img"
              />
              <span class="logo-text">Pokedex</span>
            </div>
            <input
              type="text"
              class="search"
              placeholder="search"
              onkeyup="searchAndShowPokemons()"
              id="search"
            />
          </div>
        </div>
      </div>
    </header>
    <div
      class="background-dim d-none"
      id="background-dim"
      onclick="closeDetailedCard()"
    >
      <div class="d-flex-center-center h-100vh">
        <section
          class="overlay-div d-none"
          id="detailed-card-div"
          onclick="stopEventPropagation(event)"
        ></section>
      </div>
    </div>
    <section class="center-content">
      <div class="max-width-1440px">
        <div class="content pd-lr-dflt pd-tb-24px" id="content"></div>
        <div class="d-none" id="loading-spinner-div">
          <div class="loading-spinner" id="loading-spinner"></div>
          <div class="loading-text">Loading ...</div>
        </div>
        <div class="loadmore-btn-div pd-b-24px">
          <a href="#loading-spinner-div">
            <button onclick="loadMorePokemon()" class="btn" id="load-more-btn">
              Load more
            </button>
          </a>
        </div>
      </div>
    </section>
    <footer>
      <div class="max-width-1440px"></div>
    </footer>
  </body>
</html>
