<!-- Es soll eine Anzahl von 20 - 40 Pokemon direkt gerendert werden.-->
<!--Kreatives Design -->
<!--Button unten auf der Seite, um weitere Pokemon zu laden -->
<!--Während des Ladens erscheint ein Loadingscreen -->
<!--Der Button kann während des Ladens nicht erneut angeklickt werden -->
<!--Pokemon werden auf dem Bildschirm standardmäßig mit einer kleinen Pokemonkarte angezeigt -->
<!--Auf der kleinen Karte sind folgende Werte zu finden: Name, Typ, Bild, Hintergrundfarbe passend zum Typ, Id (optional)-->
<!--Die kleine Karte hat einen hover Effekt -->
<!--Beim Klicekn auf eine kleine Pokemonkarte soll sich diese zu einer großen Karte öffnen -->
<!--Für große Karte transparentes Overlay. Wenn man neben die große Karte klickt, soll sie geschlossen werden-->
<!--Bei Ansicht der großen Karte soll der Hintergrund nicht scrollbar sein -->
<!--Auf der großen Karte sollten mehr Informationen stehen als auf der kleinen Karte. Mindestens Angriffe, Verteidigung, Größe, Gewicht -->
<!--Es gibt Pfeile, um zwischen den Pokemon in der großen Ansicht zu wechseln-->
<!--Bis 320px Breite alles responsive ohne horizontalen Scrollbalken -->
<!--Content-Begrenzung auf 1440px -->
<!--Favicon vorhanden -->
<!--Dokumenttitel vorhanden -->
<!--Sprachkonsitenz: Alles in einer Sprache -->
<!--Header vorhanden mit: Logo, Titel und Suchleiste -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/starndard.css" />
    <link rel="stylesheet" href="./styles/style.css" />
    <link rel="stylesheet" href="./styles/assets.css" />
    <link rel="stylesheet" href="./styles/paddingMargins.css" />
    <link rel="icon" href="./assets/icons/pokeball.png" />
    <title>Pokedex</title>
  </head>
  <body onload="init()">
    <header>
      <div class="center-content">
        <div class="max-width-1440px">
          <div class="header-content pd-lr-dflt">
            <div class="logo-div">
              <img
                src="./assets/icons/pokeball.png"
                alt="pokeball"
                class="logo-img"
              />
              <span class="logo-text">Pokedex</span>
            </div>
            <input type="text" class="search" placeholder="search" />
          </div>
        </div>
      </div>
    </header>
    <section class="center-content">
      <div class="max-width-1440px">
        <div class="content pd-lr-dflt pd-tb-24px">
          <div class="card pd-lr-16px pd-tb-16px grass-card">
            <div class="card-name">Bisasam</div>
            <div class="card-content pd-tb-16px">
              <div><span class="attribute grass-attr">Grass</span></div>
              <img class="card-img" src="./assets/img/1.png" alt="Glumanda" />
            </div>
          </div>
          <div class="card pd-lr-16px pd-tb-16px grass-card">
            <div class="card-name">Bisaknosp</div>
            <div class="card-content pd-tb-16px">
              <div><span class="attribute grass-attr">Grass</span></div>
              <img class="card-img" src="./assets/img/2.png" alt="Glumanda" />
            </div>
          </div>
          <div class="card pd-lr-16px pd-tb-16px grass-card">
            <div class="card-name">Bisafloa</div>
            <div class="card-content pd-tb-16px">
              <div><span class="attribute grass-attr">Grass</span></div>
              <img class="card-img" src="./assets/img/3.png" alt="Glumanda" />
            </div>
          </div>
          <div class="card pd-lr-16px pd-tb-16px fire-card">
            <div class="card-name">Glumanda</div>
            <div class="card-content pd-tb-16px">
              <div><span class="attribute fire-attr">Fire</span></div>
              <img class="card-img" src="./assets/img/4.png" alt="Glumanda" />
            </div>
          </div>
          <div class="card pd-lr-16px pd-tb-16px fire-card">
            <div class="card-name">Glutexo</div>
            <div class="card-content pd-tb-16px">
              <div><span class="attribute fire-attr">Fire</span></div>
              <img class="card-img" src="./assets/img/5.png" alt="Glumanda" />
            </div>
          </div>
          <div class="card pd-lr-16px pd-tb-16px fire-card">
            <div class="card-name">Glurag</div>
            <div class="card-content pd-tb-16px">
              <div><span class="attribute fire-attr">Fire</span></div>
              <div><span class="attribute fire-attr">Flight</span></div>
              <img class="card-img" src="./assets/img/6.png" alt="Glumanda" />
            </div>
          </div>
          <div class="card pd-lr-16px pd-tb-16px water-card">
            <div class="card-name">Shiggy</div>
            <div class="card-content pd-tb-16px">
              <div><span class="attribute water-attr">Water</span></div>
              <img class="card-img" src="./assets/img/7.png" alt="Glumanda" />
            </div>
          </div>
          <div class="card pd-lr-16px pd-tb-16px water-card">
            <div class="card-name">Shellok</div>
            <div class="card-content pd-tb-16px">
              <div><span class="attribute water-attr">Water</span></div>
              <img class="card-img" src="./assets/img/8.png" alt="Glumanda" />
            </div>
          </div>
          <div class="card pd-lr-16px pd-tb-16px water-card">
            <div class="card-name">Trutok</div>
            <div class="card-content pd-tb-16px">
              <div><span class="attribute water-attr">Water</span></div>
              <img class="card-img" src="./assets/img/9.png" alt="Glumanda" />
            </div>
          </div>
        </div>
        <div class="loadmore-btn-div pd-b-24px">
          <button class="btn">Load more</button>
        </div>
      </div>
    </section>
    <footer></footer>
  </body>
</html>
